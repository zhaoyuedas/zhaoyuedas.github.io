="line">        &#125;</span><br><span class="line">        TreeNode root = constructTree(a);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> ans = pathSum(root, <span class="number">3</span>);</span><br><span class="line">        System.out.println(ans);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">pathSum</span><span class="params">(TreeNode root, <span class="keyword">int</span> sum)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> ret = pathSumStartWithRoot(root, sum) + pathSum(root.left, sum) + pathSum(root.right, sum);</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">pathSumStartWithRoot</span><span class="params">(TreeNode root, <span class="keyword">int</span> sum)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> ret = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (root.val == sum) &#123;</span><br><span class="line">            ret++;</span><br><span class="line">        &#125;</span><br><span class="line">        ret += pathSumStartWithRoot(root.left, sum - root.val) +</span><br><span class="line">                pathSumStartWithRoot(root.right, sum - root.val);</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> TreeNode <span class="title">constructTree</span><span class="params">(Integer[] nums)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (nums.length == <span class="number">0</span>) <span class="keyword">return</span> <span class="keyword">new</span> TreeNode(<span class="number">0</span>);</span><br><span class="line">        Deque&lt;TreeNode&gt; nodeQueue = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">        <span class="comment">// 创建一个根节点</span></span><br><span class="line">        TreeNode root = <span class="keyword">new</span> TreeNode(nums[<span class="number">0</span>]);</span><br><span class="line">        nodeQueue.offer(root);</span><br><span class="line">        TreeNode cur;</span><br><span class="line">        <span class="comment">// 记录当前行节点的数量（注意不一定是2的幂，而是上一行中非空节点的数量乘2）</span></span><br><span class="line">        <span class="keyword">int</span> lineNodeNum = <span class="number">2</span>;</span><br><span class="line">        <span class="comment">// 记录当前行中数字在数组中的开始位置</span></span><br><span class="line">        <span class="keyword">int</span> startIndex = <span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 记录数组中剩余的元素的数量</span></span><br><span class="line">        <span class="keyword">int</span> restLength = nums.length - <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(restLength &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 只有最后一行可以不满，其余行必须是满的</span></span><br><span class="line"><span class="comment">//            // 若输入的数组的数量是错误的，直接跳出程序</span></span><br><span class="line"><span class="comment">//            if (restLength &lt; lineNodeNum) &#123;</span></span><br><span class="line"><span class="comment">//                System.out.println("Wrong Input!");</span></span><br><span class="line"><span class="comment">//                return new TreeNode(0);</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = startIndex; i &lt; startIndex + lineNodeNum; i = i + <span class="number">2</span>) &#123;</span><br><span class="line">                <span class="comment">// 说明已经将nums中的数字用完，此时应停止遍历，并可以直接返回root</span></span><br><span class="line">                <span class="keyword">if</span> (i == nums.length) <span class="keyword">return</span> root;</span><br><span class="line">                cur = nodeQueue.poll();</span><br><span class="line">                <span class="keyword">if</span> (nums[i] != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    cur.left = <span class="keyword">new</span> TreeNode(nums[i]);</span><br><span class="line">                    nodeQueue.offer(cur.left);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 同上，说明已经将nums中的数字用完，此时应停止遍历，并可以直接返回root</span></span><br><span class="line">                <span class="keyword">if</span> (i + <span class="number">1</span> == nums.length) <span class="keyword">return</span> root;</span><br><span class="line">                <span class="keyword">if</span> (nums[i + <span class="number">1</span>] != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    cur.right = <span class="keyword">new</span> TreeNode(nums[i + <span class="number">1</span>]);</span><br><span class="line">                    nodeQueue.offer(cur.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            startIndex += lineNodeNum;</span><br><span class="line">            restLength -= lineNodeNum;</span><br><span class="line">            lineNodeNum = nodeQueue.size() * <span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> root;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
